<html>
  <head>
    <style>
      body {
        font-family: Arial;
      }
      body, td {
        font-size: 13px;
      }
      body > table {
        border: 1px solid black;
      }
      table {
        border-color: black;
        border-collapse: collapse;
      }
      td {
        padding: 0;
        vertical-align: top;
      }
      td > span, td > a, td > form {
        display: block;
        padding: 0.3em;
        margin: 0;
      }
      td:first-child {
        text-align: right;
        font-weight: bold;
        width: 1%; /* force as small as possible */
      }
      td > table {
        width: 100%;
      }
      li > table {
        width: 100%;
      }
      td > ol {
        padding: 0.3em 0.3em 0.3em 2.3em;
      }
      td > ol > li > table {
      }
      dl {
        border: 1px solid black;
        padding: 0.3em;
      }
      dl dt {
        font-weight: bold;
      }
    </style>
    <!--HEADER-->
  </head>
